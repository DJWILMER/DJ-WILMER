  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 50
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5
        },
        size: {
          value: 3
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 100
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuPanel = document.getElementById('menuPanel');
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');
    const volumeSlider = document.getElementById('volumeSlider');
    const shareBtn = document.getElementById('shareBtn');
    const volumeLabel = document.getElementById('volumeLabel');
    const songTitle = document.getElementById('songTitle');
    const songArtist = document.getElementById('songArtist');
    let isPlaying = false;
    async function fetchSongInfo() {
      try {
        const response = await fetch(`https://api.zeno.fm/mounts/metadata/subscribe/wke4ravefwzuv ?ra=${Math.random()}`);
        const data = await response.json();
        if (data && data.title) {
          songTitle.textContent = data.title || "Dj Wilmer en vivo";
          songArtist.textContent = data.artist || "DJ WILMER EN VIVO";
        }
      } catch (error) {
        console.error('Error al obtener la canción:', error);
      }
    }
    setInterval(fetchSongInfo, 20000);
    fetchSongInfo();
    const savedVolume = localStorage.getItem('radioVolume');
    if (savedVolume !== null) {
      audio.volume = parseFloat(savedVolume);
      volumeSlider.value = savedVolume;
      volumeLabel.textContent = `${Math.round(savedVolume * 100)}%`;
    }
    menuBtn.addEventListener('click', () => {
      menuPanel.classList.toggle('-translate-x-full');
      menuPanel.classList.toggle('translate-x-0');
    });
    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.load();
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-stop"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
      isPlaying = !isPlaying;
    });
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      volumeLabel.textContent = `${Math.round(volumeSlider.value * 100)}%`;
      localStorage.setItem('radioVolume', volumeSlider.value);
    });
    shareBtn.addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'Dj Wilmer En Vivo',
          text: '¡Escucha nuestra radio en vivo y comparte con tus amigos!',
          url: window.location.href
        }).catch(console.error);
      } else {
        alert('Funcionalidad de compartir no soportada');
      }
    });
    async function fetchRSS() {
      // Evita que la pantalla se apague
      if (window.plugins && window.plugins.insomnia) {
        window.plugins.insomnia.keepAwake();
      }
      const rssUrls = [
        'https://rpp.pe/noticias/rss',
        'https://www.excelsior.com.mx/rss.xml',
        'https://rpp.pe/tecno/rss/portada.xml'
      ];
      const newsContent = document.getElementById('newsContent');
      async function loadNewsFromUrl(url) {
        try {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
          const data = await response.json();
          if (data.items && data.items.length > 0) {
            newsContent.innerHTML = data.items.map(item => `<span class="mx-6">${item.title}</span>`).join(' ');
          }
        } catch (error) {
          console.error('Error al cargar las noticias:', error);
        }
      }
      while (true) {
        for (const url of rssUrls) {
          await loadNewsFromUrl(url);
        }
        await new Promise(resolve => setTimeout(resolve, 120000));
      }
    }
    fetchRSS();
  </script>
